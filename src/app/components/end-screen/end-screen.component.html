<div id="container">
  <h1 id="result-header" class="affinity-string {{resultPolarity}}">
    <span *ngIf="isOverThrown">...and the Emperor is Dethroned</span>
    <span *ngIf="!isOverThrown">...and the Emperor's Rule Continues On</span>
  </h1>

  <p id="result-blurb">
    <span *ngIf="isOverThrown">
      Behind closed doors, the Emperor's advisors voted to dethrone them, ending a tumultuous rule.
    </span>

    <span *ngIf="!isOverThrown">
      Behind closed doors, the Emperor's advisors voted to retain them. The Emperor's rule continues on.
    </span>
  </p>
  <br/>
  <div id="restart-btn-container">
    <button id="restart-btn" (click)="onRestart()">Restart</button>
  </div>
</div>
