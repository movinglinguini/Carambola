<ng-container *ngIf="!isLoggedIn">
  <app-login-screen (logIn)="onLogin()"></app-login-screen>
</ng-container>

<ng-container *ngIf="gameInitialized">
  <app-main-screen></app-main-screen>
</ng-container>

<ng-container *ngIf="isGameOver && showEndScreen">
  <app-end-screen (restart)="onRestart()"></app-end-screen>
</ng-container>

<ng-container *ngIf="doShowLog">
  <app-log></app-log>
</ng-container>
